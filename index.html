<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">

</head>
<body>
    <main id="root"></main>
    <template id="a-country-template">
        <section class="a-country">
            <button class="a-country__button">
                <i class="a-country__button__icon fas fa-arrow-left"></i>
                Back
            </button>
            <article class="only-country-box">
                <img class="a-country__flag">

                <div class="only-country-box-data">
                    <p class="a-country__name"></p>
                    <div class="data-lists">
                        <ul class="a-country__data">
                            <li class="a-country__data__item">
                                <p class="a-country__data__text">
                                    <span class="a-country__data__text__title">Native Name:</span>
                                    <span class="a-country__data__text__description" id="native-name"></span>
                                </p>
                            </li>
                            <li class="a-country__data__item">
                                <p class="a-country__data__text">
                                    <span class="a-country__data__text__title">Population:</span>
                                    <span class="a-country__data__text__description"id="population"></span>
                                </p>
                            </li>
                            <li class="a-country__data__item">
                                <p class="a-country__data__text">
                                    <span class="a-country__data__text__title">Region:</span>
                                    <span class="a-country__data__text__description" id="region"></span>
                                </p>
                            </li>
                            <li class="a-country__data__item">
                                <p class="a-country__data__text">
                                    <span class="a-country__data__text__title">Sub Region:</span>
                                    <span class="a-country__data__text__description"id="subregion"></span>
                                </p>
                            </li>
                            <li class="a-country__data__item">
                                <p class="a-country__data__text">
                                    <span class="a-country__data__text__title">Capital:</span>
                                    <span class="a-country__data__text__description" id="capital"></span>
                                </p>
                            </li>
                        </ul>
            
                        <ul class="a-country__data__country">
                            <li class="a-country__data__country__item">
                                <p class="a-countr__data__country__item__text">
                                    <span class="a-countr__data__country__item__text__title">Top Level Domain:</span>
                                    <span class="a-countr__data__country__item__text__description" id="top-level-domain"></span>
                                </p>
                            </li>
                            <li class="a-country__data__country__item">
                                <p class="a-countr__data__country__item__text">
                                    <span class="a-countr__data__country__item__text__title">Currencies:</span>
                                    <span class="a-countr__data__country__item__text__description" id="currencies"></span>
                                </p>
                            </li>
                            <li class="a-country__data__country__item">
                                <p class="a-countr__data__country__item__text">
                                    <span class="a-countr__data__country__item__text__title">Languages:</span>
                                    <span class="a-countr__data__country__item__text__description" id="languege"></span>
                                </p>
                            </li>
                        </ul>
                    </div>
                    
    
                    <article class="border-countries">
                        <p class="border-countries__title">Border Countries</p>
                        <section class="border-countries__box">
                            <div class="border-countries__country">
                            <p class="border-countries__country__text" id="border-countries-1"></p>
                            </div>
                        </section>
        
                    </article>
                </div>
                
            </article>
            

        </section>
    </template>
    <script src="app-js/index_module.js" type="module"></script>
    <script src="https://kit.fontawesome.com/ea75eeb9bc.js" crossorigin="anonymous"></script>
</body>
</html>
